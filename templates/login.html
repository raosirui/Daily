<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 日报管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">日报管理系统</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login">登录</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">修改密码</button>
            </div>
        </form>
    </div>

    <!-- 修改密码模态窗口 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="changeUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="changeUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="oldPassword" class="form-label">原始密码</label>
                            <input type="password" class="form-control" id="oldPassword" name="old_password" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword1" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword1" name="new_password1" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword2" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="newPassword2" name="new_password2" required>
                        </div>
                        <div id="changePasswordMessage" class="mt-3"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmChangePassword">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 点击修改密码按钮时，自动填充用户名输入框
            const changePasswordButton = document.querySelector('[data-bs-target="#changePasswordModal"]');
            if (changePasswordButton) {
                changePasswordButton.addEventListener('click', function() {
                    const usernameInput = document.getElementById('username');
                    const changeUsernameInput = document.getElementById('changeUsername');
                    if (usernameInput && changeUsernameInput && usernameInput.value.trim()) {
                        changeUsernameInput.value = usernameInput.value;
                    }
                });
            }

            // 确认修改密码按钮事件
            const confirmChangePasswordButton = document.getElementById('confirmChangePassword');
            if (confirmChangePasswordButton) {
                confirmChangePasswordButton.addEventListener('click', function() {
                    const form = document.getElementById('changePasswordForm');
                    const messageElement = document.getElementById('changePasswordMessage');
                    
                    // 重置消息
                    messageElement.innerHTML = '';
                    messageElement.className = 'mt-3';
                    
                    // 表单验证
                    const username = document.getElementById('changeUsername').value.trim();
                    const oldPassword = document.getElementById('oldPassword').value;
                    const newPassword1 = document.getElementById('newPassword1').value;
                    const newPassword2 = document.getElementById('newPassword2').value;
                    
                    if (!username || !oldPassword || !newPassword1 || !newPassword2) {
                        messageElement.textContent = '请填写所有必填字段';
                        messageElement.className = 'mt-3 alert alert-danger';
                        return;
                    }
                    
                    if (newPassword1 !== newPassword2) {
                        messageElement.textContent = '两次输入的新密码不一致';
                        messageElement.className = 'mt-3 alert alert-danger';
                        return;
                    }
                    
                    // 准备表单数据
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('old_password', oldPassword);
                    formData.append('new_password1', newPassword1);
                    formData.append('new_password2', newPassword2);
                    
                    // 发送AJAX请求
                    fetch('/change_password', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            messageElement.textContent = data.message;
                            messageElement.className = 'mt-3 alert alert-success';
                            // 重置表单
                            form.reset();
                            // 3秒后关闭模态窗口
                            setTimeout(() => {
                                const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                                modal.hide();
                            }, 3000);
                        } else {
                            messageElement.textContent = data.message;
                            messageElement.className = 'mt-3 alert alert-danger';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        messageElement.textContent = '网络错误，请稍后重试';
                        messageElement.className = 'mt-3 alert alert-danger';
                    });
                });
            }
        });
    </script>
</body>
</html>
